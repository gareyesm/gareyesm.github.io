<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo de Programas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        h2 {
            color: #4CAF50;
        }
        .stream-list {
            list-style-type: none;
            padding: 0;
        }
        .stream-list li {
            background-color: #ffffff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .stream-list a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .stream-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Monitoreo de Programas</h1>
        <p>Lista de enlaces de transmisión en vivo</p>
    </header>
    <main>
        <h2>Enlaces de Streams</h2>
        <ul class="stream-list">
            <li><a href="https://www.youtube.com/watch?v=ID_DEL_VIDEO_1" target="_blank">Programa 1</a></li>
            <li><a href="https://www.youtube.com/watch?v=ID_DEL_VIDEO_2" target="_blank">Programa 2</a></li>
            <li><a href="https://www.youtube.com/watch?v=ID_DEL_VIDEO_3" target="_blank">Programa 3</a></li>
            <!-- Agrega más enlaces según sea necesario -->
        </ul>
    </main>
</body>
</html>
